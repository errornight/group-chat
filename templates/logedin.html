<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join and chat!</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css"/>

    <title> ChatMe | {% block title %} {% endblock title %} </title>
</head>
<body>
    <!-- Navigation bar -->
        <nav class="bg-white border-b-2 border-gray-300">
            <div class="container mx-auto px-4 py-2 flex justify-between items-center">
              <a class="text-lg font-bold text-gray-800" href="{% url 'AllGroups' %}">Join and chat!</a>
              <div class="flex items-center">
                <a
                href="{% url 'Profile' request.user.uuid %}">
                <p class="text-gray-800 mr-4">Welcome, <span class="font-bold">{{request.user}}</span>!</p>
                </a>
                <a
                  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                  href="{% url 'Logout' %}">
                  Log Out
                </a>
              </div>
            </div>
          </nav>
    {% block content %}

    {% endblock content %}
</body>
</html>
