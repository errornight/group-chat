<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Groups</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css"/>
</head>
<body class="bg-gray-100">
    <!-- Navigation bar -->
    <nav class="bg-white border-b-2 border-gray-300">
      <div class="container mx-auto px-4 py-2 flex justify-between items-center">
        <a class="text-lg font-bold text-gray-800" href="#">Join and chat!</a>
        <div class="flex items-center">
          <p class="text-gray-800 mr-4">Welcome, <span class="font-bold">John Doe</span>!</p>
          <a
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            href="#"
          >
            Log Out
          </a>
        </div>
      </div>
    </nav>
  
    <!-- Main content -->
    <div class="container mx-auto py-8">
      <!-- Group information -->
      <div class="mb-8">
        <h1 class="text-4xl font-bold mb-2">Group Title</h1>
        <p class="text-gray-700 text-lg mb-4">Group description.</p>
        <p class="text-gray-700 mb-2">Group owner: <span class="font-bold">John Doe</span></p>
        <button
          class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        >
          Leave Group
        </button>
      </div>
  
      <!-- Messages section -->
      <div class="bg-gray-200 rounded-lg px-8 py-6 mb-8">
        <h2 class="text-2xl font-bold mb-4">Messages</h2>
  
        <!-- Message 1 -->
        <div class="mb-4 bg-white shadow-md rounded-lg px-6 py-4">
          <p class="text-gray-700 text-lg mb-2"><span class="font-bold">John Doe:</span> Message body</p>
        </div>
  
        <!-- Message 2 -->
        <div class="mb-4 bg-white shadow-md rounded-lg px-6 py-4">
          <p class="text-gray-700 text-lg mb-2"><span class="font-bold">Jane Doe:</span> Hello all my friednds! <br> this john!</p>
        </div>
  
        <!-- Add new message -->
        <form class="mt-4">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="message">
              Message
            </label>
            <textarea
              class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="message"
              placeholder="Type your message here..."
              rows="5"
            ></textarea>
          </div>
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit"
          >
            Send
          </button>
        </form>
      </div>
    </div>
  </body>
  
</html>
