{% extends 'logedin.html' %}
{% block title %} Create Room! {% endblock %}


{% block content %}
  <h1 class="text-3xl font-bold text-center mt-8 mb-12">Create your own room!</h1>

  <div class="max-w-md mx-auto">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" enctype="application/x-www-form-urlencoded" method="post">
      <div class="mb-4">
          {% csrf_token %}
        <label class="block text-gray-700 font-bold mb-2" for="title">
          Title
        </label>
        <input required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="title" name="title" type="text" placeholder="Enter title here">
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2" for="description">
          Description
        </label>
        <textarea required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="description"  name="description" rows=2 placeholder="Enter description here"></textarea>
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" >
          Create
        </button>
      </div>
    </form>
  </div>

{% endblock %}
