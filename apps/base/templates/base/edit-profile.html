<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome back!</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css"
    />
</head>
<body class="bg-gray-100">
    <!-- Navigation bar -->
    <nav class="bg-white border-b-2 border-gray-300">
      <div class="container mx-auto px-4 py-2 flex justify-between items-center">
        <a class="text-lg font-bold text-gray-800" href="#">Join and chat!</a>
        <div class="flex items-center">
          <p class="text-gray-800 mr-4">Welcome, <span class="font-bold">John Doe</span>!</p>
          <a
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            href="#"
          >
            Log Out
          </a>
        </div>
      </div>
    </nav>
  
    <!-- Main content -->
    <div class="container mx-auto py-8">
      <div class="mb-8">
        <a class="text-blue-500 hover:text-blue-700" href="#">‚Üê Go back</a>
        <h1 class="text-3xl font-bold mb-4">Edit Your Profile John Doe</h1>
      </div>
  
      <!-- Edit profile form -->
      <form class="bg-white rounded-lg shadow-md px-6 py-8">
        <div class="mb-6">
          <label class="block text-gray-700 font-bold mb-2" for="username">
            Username
          </label>
          <input
            class="border border-gray-400 py-2 px-3 rounded-lg w-full"
            id="username"
            type="text"
            placeholder="Enter your new username"
          />
        </div>
  
        <div class="mb-6">
          <label class="block text-gray-700 font-bold mb-2" for="profile-picture">
            Profile Picture
          </label>
          <input
            class="border border-gray-400 py-2 px-3 rounded-lg w-full"
            id="profile-picture"
            type="file"
          />
        </div>
  
        <div class="flex items-center justify-between">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit"
          >
            Save Changes
          </button>
  
          <a
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            href="#"
          >
            Change Passwords
          </a>
        </div>
      </form>
    </div>
  </body>
  


</html>
