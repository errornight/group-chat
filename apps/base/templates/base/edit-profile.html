{% extends 'logedin.html' %}
{% block title %} Edit Profile {% endblock %}

{% block content %}
    <!-- Main content -->
    <div class="container mx-auto py-8">
      <div class="mb-8">
        <a class="text-blue-500 hover:text-blue-700" href="#">‚Üê Go back</a>
        <h1 class="text-3xl font-bold mb-4">Edit Your Profile {{request.user}}</h1>
      </div>
  
      <!-- Edit profile form -->
      <form class="bg-white rounded-lg shadow-md px-6 py-8" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-6">
          <label class="block text-gray-700 font-bold mb-2" for="username">
            Username
          </label>
          <input
            class="border border-gray-400 py-2 px-3 rounded-lg w-full"
            name="username"
            type="text"
            value="{{ request.user.username }}"
            placeholder="Enter your new username"
          />
        </div>
  
        <div class="mb-6">
          <label class="block text-gray-700 font-bold mb-2" for="profile-picture">
            Profile Pictures
          </label>
          <input
            class="border border-gray-400 py-2 px-3 rounded-lg w-full"
            name="profile"
            id="profile-id"
            type="file"
          />
        </div>

  
        <div class="flex items-center justify-between">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit"
          >
            Save Changes
          </button>
  
          <a
            class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            href="{% url 'ChangePassword' %}"
          >
            Change Passwords
          </a>
        </div>
      </form>
    </div>
{% endblock  %}
