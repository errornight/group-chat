{% extends 'logedin.html' %}
{% block title %} {{user}} {% endblock %}

{% block content %}
    <!-- Main content -->
    <div class="container mx-auto py-8">
      <div class="flex flex-wrap -mx-4">

        <!-- Profile image and username -->
        <div class="w-full md:w-1/3 px-4 mb-4">
          <div class="bg-white rounded-lg shadow-md px-6 py-8">
            <img class="mx-auto w-24 h-24 rounded-full mb-4" src="{{user.profile.url}}" alt="Profile image" />
            <h2 class="text-2xl font-bold text-center"> {{user}} </h2>
            {% if request.user == user %}
            <a
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4  rounded focus:outline-none focus:shadow-outline"
            href="{% url 'EditProfile'  %}">
            Eit Profile
          </a>
          {% endif %}
          </div>
        </div>
  
        <!-- Rooms joined -->
        <div class="w-full md:w-2/3 px-4 mb-4">
          <div class="bg-white rounded-lg shadow-md px-6 py-8">
            <h2 class="text-2xl font-bold mb-4">Rooms Joined</h2>
  
            {% for room in user.joined_groups.all %}
            <div class="mb-4">
                <a href="{% url 'GroupDetail' room.uuid %}">
              <h3 class="text-xl font-bold mb-2">{{ room.title}}</h3>
                    </a>
              <p class="text-gray-700">{{ room.description }}</p>
            </div>
            {% endfor %}
  


          </div>
        </div>
      </div>
    </div>
{% endblock %}
